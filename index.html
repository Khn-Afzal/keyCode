<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./style.css" />

  <body>
    <div class="container d-flex vh-center">
      <div class="flex"></div>
      <div class="form-control vh-50">

        <form action="#" method="GET" class="d-flex vh-center">
          <div class="d-flex input-container">
            <div>
              <label for="key">e.key</label>
              <input
                type="text"
                class="form-input"
                id="key"
                value=""
                tabindex="-1"
              />
            </div>
            <div>
              <label for="key">e.keyCode</label>
              <input
                type="text"
                class="form-input"
                id="keycode"
                value=""
                tabindex="-1"
              />
            </div>
            <div>
              <label for="key">e.Code</label>
              <input
                type="text"
                class="form-input"
                id="code"
                value=""
                tabindex="-1"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
